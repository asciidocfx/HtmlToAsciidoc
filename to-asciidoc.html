<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>HTML to Asciidoc Converter</title>
    <script src="http://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="to-asciidoc.js"></script>
    <style>
    html, body { height:100% }
    textarea { width:49%; height:80% }
    .convert { text-align:center }
    </style>
</head>
<body>
<textarea id="source" cols="30" rows="10"></textarea>
<textarea id="target" cols="30" rows="10"></textarea>
<p class="convert"><button onclick="convertAsc()">Convert</button></p>
<script>

    function convertAsc() {
        var asciidoc = toAsciidoc(document.querySelector("#source").value);
        document.querySelector("#target").value=asciidoc;
    }

</script>
</body>
</html>
